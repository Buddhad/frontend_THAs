<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Handling</title>
</head>
<body onafterprint="myFunc()">
    <div class="container">

    <h3>Ondrag And Ondrop Event</h3>
    
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Drag me!</p>
      </div>

      <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="onclick">
        <h3>The onclick Event</h3>
        <p id="print"></p>
        <button onclick="myFunction()">Click me</button>
    </div>  
    <div class="onclick">
        <h3>The onafterprint Event</h3>
        <p> Keyboard shortcuts, such as Ctrl+P sets the<br> page to print</p>
    </div> 

    <div class="Play">
        <h3>The Play Event</h3>
        <video controls onplay="func()">
        
            <source src="./video/Big Hero 6_ _Immortals_ â€“ Fall Out Boy - Movie Scene 720p.mp4" type="video/mp4" class="vid">
            
          </video>  
    </div>
    <script src="main.js"></script>
</body>
</html>
